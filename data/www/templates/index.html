    <nav class="navbar navbar-inverse navbar-fixed-top">

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard for AS{{ asn }}</h1>
  
          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">IPv4<sup><span class="glyphicon glyphicon-info-sign" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="This shows a detailed IP Routes List"></span></sup></div>
            <!-- Table -->
            <div class="table-responsive">
              <table class="table table-hover" id="id01">
              </table>
            </div>
          </div>


          
          <h2>IPv6</h2>
          <div id="id02"></div>

          <script>

          var xmlhttp = new XMLHttpRequest();
          var url = "../get_prefixes";

          xmlhttp.onreadystatechange = function() {
              if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                  var myArr = JSON.parse(xmlhttp.responseText);
                  myFunction(myArr);
              }
          }
          xmlhttp.open("GET", url, true);
          xmlhttp.send();

          function myFunction(arr) {
              var outv4 = "";
              var outv6 = "";
              var i;
              arr.v4.sort();
              arr.v6.sort();
              for(i = 0; i < arr.v4.length; i++) {
      
                  outv4 += '<tr><td>' + arr.v4[i] + '</td></tr>'
              }

              for(i = 0; i < arr.v6.length; i++) {
                  <!--out += JSON.stringify(arr.v4[i]) + '<br>' -->;
                  outv6 += arr.v6[i] + '<br>'
              }

              document.getElementById("id01").innerHTML = outv4;
              document.getElementById("id02").innerHTML = outv6;
          }
          </script>
        </div>
      </div>
    </div>
