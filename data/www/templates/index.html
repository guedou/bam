          $.ajax({
            method: "GET",
            url: "../get_prefixes"
            
          })
            .done(function( msg ) {
              //alert( "Data Saved: " + msg );
              var myArr = JSON.parse(msg);

                  //alert( "Data Saved: " + msg );
                  var myArr2 = JSON.parse(msg);

            });

          function myFunction(prefixes,visibility) {

              var header = "<thead><tr><th>IP</th></tr></thead><tbody>";
              var footer = "</tbody><tfooter><tr><th>IP</th></tr></tfooter>";

              var outv4 = header;
              var outv6 = "";
              var i;
              prefixes.v4.sort();
              prefixes.v6.sort();
              for(i = 0; i < prefixes.v4.length; i++) {
                var id = prefixes.v4[i].replace(/./g,"_");
                id = id.replace("/","-");
                outv4 += '<tr><td id=' + id +'>' + prefixes.v4[i] + '</td></tr>'
              }

              for(i = 0; i < prefixes.v6.length; i++) {
                  <!--out += JSON.stringify(prefixes.v4[i]) + '<br>' -->;
                  outv6 += prefixes.v6[i] + '<br>'
              }

              outv4 += footer;

              document.getElementById("ipv4").innerHTML = outv4;
              document.getElementById("id02").innerHTML = outv6;
              var tabelle = $('#ipv4');

              tabelle.DataTable();

              console.log(tabelle);
          }
